<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title></title>
    <script type='text/javascript' src="../lib/d3.js"></script>

     <!--<script type='text/javascript' src="../dadavis-0.1.1.js"></script>-->

    <script type='text/javascript' src="../src/core.js"></script>
    <script type='text/javascript' src="../src/utils.js"></script>
    <script type='text/javascript' src="../src/data.js"></script>
    <script type='text/javascript' src="../src/automatic.js"></script>
    <script type='text/javascript' src="../src/layout.js"></script>
    <script type='text/javascript' src="../src/attribute.js"></script>
    <script type='text/javascript' src="../src/template.js"></script>
    <script type='text/javascript' src="../src/interaction.js"></script>
    <script type='text/javascript' src="../src/renderer.js"></script>
    <script type='text/javascript' src="../src/scale.js"></script>
    <script type='text/javascript' src="../src/component.js"></script>

    <link href="style.css" rel="stylesheet" />
    <style>
        .container {
            width: 100%;
            height: 200px;
            margin-top: 20px;
            border: 1px solid #eee;
        }
    </style>
</head>
<body>

<div class="container" id="chart1"></div>
<div class="container" id="chart2"></div>

<script>

var data = dadavis.utils.getRandomTimeData(50, 5);

var config = {
    container: '#chart1',
    margin: {top: 10, right: 10, bottom: 50, left: 70},
    type: 'line',
    subtype: 'area',
    axisXAngle: 0,
    axisXTickSkip: 'auto',
    tickYCount: 5,
    dotSize: 0,
    scaleType: 'time',
    labelFormatterX: function(d, i){
        return d3.time.format('%e %b')(new Date(d)) + '<br>' + d3.time.format('%Y')(new Date(d));
    }
};

var chart1 = dadavis.init(config).render(data)
    .on('hover', function(hoverData){
        chart2.setHovering(hoverData);
    })
    .on('hoverOut', function(){
        chart2.hideHovering();
    });

var data = dadavis.utils.getRandomTimeData(50, 5);

config.container = '#chart2';
config.type = 'bar';
config.subtype = 'percent';

var chart2 = dadavis.init(config).render(data);

</script>
</body>
</html>
