<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title></title>
    <script type='text/javascript' src="../lib/d3.js"></script>

    <script type='text/javascript' src="../src/core.js"></script>
    <script type='text/javascript' src="../src/utils.js"></script>
    <script type='text/javascript' src="../src/data.js"></script>
    <script type='text/javascript' src="../src/automatic.js"></script>
    <script type='text/javascript' src="../src/layout.js"></script>
    <script type='text/javascript' src="../src/attribute.js"></script>
    <script type='text/javascript' src="../src/template.js"></script>
    <script type='text/javascript' src="../src/interaction.js"></script>
    <script type='text/javascript' src="../src/renderer.js"></script>
    <script type='text/javascript' src="../src/scale.js"></script>
    <script type='text/javascript' src="../src/component.js"></script>

    <link href="style.css" rel="stylesheet" />
    <style>
        .container {
            width: 400px;
            height: 200px;
            margin-top: 10px;
            border: 1px solid #eee;
            float: left;
        }
    </style>
</head>
<body>

<div class="container" id="chart1"></div>
<div class="container" id="chart2"></div>
<div class="container" id="chart3"></div>
<div class="container" id="chart4"></div>
<div class="container" id="chart5"></div>
<div class="container" id="chart6"></div>
<div class="container" id="chart7"></div>

<script>
    
var labelFormatter = function(d, i){
    return d3.time.format('%e %b')(new Date(d));
};

var config = {
    container: '#chart1',
    type: 'line',
    subtype: 'area',
    labelFormatterX: labelFormatter
};
var data = cirrus.utils.getRandomTimeData(100, 5);
var chart = cirrus.init(config).render(data);

var config = {
    container: '#chart2',
    type: 'line',
    subtype: 'stacked',
    labelFormatterX: labelFormatter
};
var data = cirrus.utils.getRandomTimeData(100, 5);
var chart = cirrus.init(config).render(data);

var config = {
    container: '#chart3',
    type: 'line',
    subtype: 'simple',
    labelFormatterX: labelFormatter
};
var data = cirrus.utils.getRandomTimeData(100, 5);
var chart = cirrus.init(config).render(data);

var config = {
    container: '#chart4',
    type: 'bar',
    subtype: 'simple',
    labelFormatterX: labelFormatter
};
var data = cirrus.utils.getRandomTimeData(100, 5);
var chart = cirrus.init(config).render([data[0]]);

var config = {
    container: '#chart5',
    type: 'bar',
    subtype: 'stacked',
    labelFormatterX: labelFormatter
};
var data = cirrus.utils.getRandomTimeData(100, 5);
var chart = cirrus.init(config).render(data);

var config = {
    container: '#chart6',
    type: 'bar',
    subtype: 'percent',
    labelFormatterX: labelFormatter
};
var data = cirrus.utils.getRandomTimeData(100, 5);
var chart = cirrus.init(config).render(data);

var config = {
    container: '#chart7',
    type: 'bar',
    subtype: 'grid',
    labelFormatterX: labelFormatter
};
var data = cirrus.utils.getRandomHeatmapData(10, 10);
var chart = cirrus.init(config).render(data);

</script>
</body>
</html>
