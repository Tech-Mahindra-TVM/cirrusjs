<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title></title>
    <script type='text/javascript' src="../d3.js"></script>

    <!--<script type='text/javascript' src="../dadavis-0.1.0.js"></script>-->

    <script type='text/javascript' src="../src/core.js"></script>
    <script type='text/javascript' src="../src/utils.js"></script>
    <script type='text/javascript' src="../src/layout.js"></script>
    <script type='text/javascript' src="../src/attribute.js"></script>
    <script type='text/javascript' src="../src/template.js"></script>
    <script type='text/javascript' src="../src/interaction.js"></script>
    <script type='text/javascript' src="../src/renderer.js"></script>
    <script type='text/javascript' src="../src/scale.js"></script>
    <script type='text/javascript' src="../src/component.js"></script>

    <link href="style.css" rel="stylesheet" />
    <style>
        .container {
            width: 100%;
            height: 400px;
            margin-top: 100px;
            border: 1px solid #eee;
        }
    </style>
</head>
<body>

<div class="container"></div>
<button class="download">Download</button>

<script>

var dateKeys = [
    'Mon Mar 01 2015 13:55:07 GMT-0400 (EDT)',
//    'Mon Mar 01 2015 13:55:07 GMT-0400 (EDT)'
];

var data = [
//  {name: 'name1', keys: dateKeys, values: [1, 20]}
  {name: 'name1', keys: dateKeys, values: [1]}
//  {name: 'name1', keys: [], values: []}
];

var config = {
    containerSelector: '.container',
    margin: {top: 10, right: 10, bottom: 50, left: 70},
    type: 'bar',
    subtype: 'stacked',
    axisXAngle: 0,
    axisXTickSkip: 'auto',
    tickYCount: 5,
    dotSize: 0,
    labelFormatterX: function(d, i){
        return d3.time.format('%e %b')(new Date(d)) + '<br>' + d3.time.format('%Y')(new Date(d));
    }
};

var ds = dadavis.init(config).render(data);
ds.render();
ds.render();

d3.select('.download').on('click', function(){
    ds.downloadAsPNG();
});

</script>
</body>
</html>
