<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title></title>
    <script type='text/javascript' src="../d3.js"></script>

    <!-- <script type='text/javascript' src="dadavis-0.1.0.js"></script> -->

    <script type='text/javascript' src="../src/core.js"></script>
    <script type='text/javascript' src="../src/utils.js"></script>
    <script type='text/javascript' src="../src/layout.js"></script>
    <script type='text/javascript' src="../src/attribute.js"></script>
    <script type='text/javascript' src="../src/template.js"></script>
    <script type='text/javascript' src="../src/interaction.js"></script>
    <script type='text/javascript' src="../src/renderer.js"></script>
    <script type='text/javascript' src="../src/scale.js"></script>
    <script type='text/javascript' src="../src/component.js"></script>

    <link href="style.css" rel="stylesheet" />
    <style>
        .container {
            width: 400px;
            height: 200px;
            margin-top: 10px;
            border: 1px solid #eee;
        }
    </style>
</head>
<body>

<div class="container" id="chart1"></div>
<div class="container" id="chart2"></div>
<div class="container" id="chart3"></div>
<div class="container" id="chart4"></div>
<div class="container" id="chart5"></div>
<div class="container" id="chart6"></div>

<script>
    
var renderer = 'svg'; // svg, canvas

var labelFormatter = function(d, i){
    return d3.time.format('%e %b')(new Date(d));
};

var config = {
    containerSelector: '#chart1',
    type: 'line',
    subtype: 'area',
    renderer: renderer,
    labelFormatterX: labelFormatter
};
var data = dadavis.utils.getRandomTimeData(100, 5);
var ds = dadavis.init(config).render(data);

var config = {
    containerSelector: '#chart2',
    type: 'line',
    subtype: 'stacked',
    renderer: renderer,
    labelFormatterX: labelFormatter
};
var data = dadavis.utils.getRandomTimeData(100, 5);
var ds = dadavis.init(config).render(data);

var config = {
    containerSelector: '#chart3',
    type: 'line',
    subtype: 'simple',
    renderer: renderer,
    labelFormatterX: labelFormatter
};
var data = dadavis.utils.getRandomTimeData(100, 5);
var ds = dadavis.init(config).render(data);

var config = {
    containerSelector: '#chart4',
    type: 'bar',
    subtype: 'simple',
    renderer: renderer,
    labelFormatterX: labelFormatter
};
var data = dadavis.utils.getRandomTimeData(100, 5);
var ds = dadavis.init(config).render(data);

var config = {
    containerSelector: '#chart5',
    type: 'bar',
    subtype: 'stacked',
    renderer: renderer,
    labelFormatterX: labelFormatter
};
var data = dadavis.utils.getRandomTimeData(100, 5);
var ds = dadavis.init(config).render(data);

var config = {
    containerSelector: '#chart6',
    type: 'bar',
    subtype: 'percent',
    renderer: renderer,
    labelFormatterX: labelFormatter
};
var data = dadavis.utils.getRandomTimeData(100, 5);
var ds = dadavis.init(config).render(data);

</script>
</body>
</html>
