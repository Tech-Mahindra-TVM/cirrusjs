<body>

<div class="container"></div>
<div class="container2"></div>

<script>

//    var data = cirrus.utils.getRandomHeatmapData(40, 40);

    var data = [];
    var values = [];
    noise.seed(Math.random());
    for (var x = 0; x < 20; x++) {
        values = [];
        for (var y = 0; y < 20; y++) {
            var value = noise.simplex2(x / 8, y / 8);
            values.push({
                x: y,
                y: x,
                color: (value+1)/2 * 255
            });
        }
        data.push({
            name: 'row' + x,
            values: values
        });
    }

    var config1 = {
        container: '.container',
        margin: {top: 10, right: 10, bottom: 30, left: 50},
        type: 'line',
        subtype: 'contour',
        axisXTickSkip: 8,
        showLegend: false,
        renderer: 'svg',
        multipleTooltip: false,
        labelFormatterX: function(d){
            return d;
        }
    };

    var chart1 = cirrus.init(config1).render(data);

    var config2 = {
        container: '.container2',
        margin: {top: 10, right: 10, bottom: 30, left: 50},
        type: 'bar',
        subtype: 'grid',
        axisXTickSkip: 8,
        showLegend: false,
        renderer: 'svg',
        multipleTooltip: false,
        labelFormatterX: function(d){
            return d;
        }
    };

    var chart2 = cirrus.init(config2).render(data);

</script>
</body>
